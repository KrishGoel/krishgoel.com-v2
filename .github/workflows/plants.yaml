name: Plants Fetch Workflow

on:
  # push: # Disabled because this creates a perpetual loop, every action causes a push which triggers the actions again
  #   branches:
  #     - main
  # schedule:
  #   - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  refresh-feed:
    runs-on: ubuntu-latest
    steps:

      - name: Fetch Plants from Potion
        uses: JamesIves/fetch-api-data-action@releases/v1
        with:
          ENDPOINT: https://potion-api.vercel.app/table?id=c962b6a899d94ea39739998c6690b54b
          SAVE_LOCATION: static/data
          SAVE_NAME: plants

      - name: Update plants.json
        uses: test-room-7/action-update-file@v1
        with:
          file-path: static/data/plants.json
          commit-msg: Updated plants.json 
          github-token: ${{ secrets.TOKEN }}