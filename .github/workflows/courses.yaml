name: Courses Fetch Workflow

on:
  # push: # Disabled because this creates a perpetual loop, every action causes a push which triggers the actions again
  #   branches:
  #     - main
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  refresh-feed:
    runs-on: ubuntu-latest
    steps:

      - name: Fetch Courses from Potion
        uses: JamesIves/fetch-api-data-action@releases/v1
        with:
          ENDPOINT: https://potion-api.vercel.app/table?id=3dc7e12b69a7437eb2447aa174174547
          SAVE_LOCATION: static/data
          SAVE_NAME: courses

      - name: Update courses.json
        uses: test-room-7/action-update-file@v1
        with:
          file-path: static/data/courses.json
          commit-msg: Updated courses.json 
          github-token: ${{ secrets.TOKEN }}
